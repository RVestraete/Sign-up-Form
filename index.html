<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/modern-normalize.css">
</head>

<body>

    <section class="left-side">
        <div class="side-logo">
            <img src="assets/odin-lined.png" alt="Odin Logo" class="side_logo_img">
            <span class="side_logo_text">Odin</span>

        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/fr/@lexilaginess">Lexi Laginess</a> on <a
                href="https://unsplash.com/fr">Unsplash</a></p>

    </section>
    <section class="signup">

        <div class="top-text">
            <p class="first-text">This is not a real online service, you know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="second-text">You <em>know</em> you want to.</p>
        </div>
        <div class="middle-form">
            <form action="">
                <p>Let's do this!</p>
                <div class="inputs">
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email" required> 
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
            
        </div>
        <div class="bottom-button">
            <button type="submit" id="create-account">Create Account</button>
            <p class="login-text">Already have an account? <a href="">Log in</a></p>
        </div>
    </form>

    </section>

</body>

</html>
